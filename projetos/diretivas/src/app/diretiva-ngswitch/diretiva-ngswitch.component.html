<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [class.active]="aba === 'home'" (click)="aba = 'home'">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="aba === 'mapa'" (click)="aba = 'mapa'">Mapa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="aba === 'lista'" (click)="aba = 'lista'">Lista</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" [ngSwitch]="aba">
  <p *ngSwitchCase="'mapa'">Modo mapa ativado</p>
  <p *ngSwitchCase="'lista'">Modo lista ativado</p>
  <p *ngSwitchDefault>Home</p>
</div>


<h5>Removendo o * e usando template</h5>
<div class="container" [ngSwitch]="aba">
  <ng-template [ngSwitchCase]="'mapa'">
    <p>Modo Mapa ativado</p>
  </ng-template>
  <ng-template [ngSwitchCase]="'lista'">
    <p>Modo Lista ativado</p>
  </ng-template>
  <ng-template ngSwitchDefault>
    <p>Home</p>
  </ng-template>
</div>
