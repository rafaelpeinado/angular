<form class="row g-3 mt-3" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="col-12">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" [class.is-invalid]="!nome.valid && nome.touched" id="nome"
      placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel" aria-describedby="nome">
    <div *ngIf="!nome.valid && nome.touched" id="nome" class="invalid-feedback">
      Nome é obrigatório.
    </div>
    <!--
      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
      Nome é obrigatório
    </div>
  -->
    <!--
      <div>
      {{ nome.className }}
    </div>
   -->
  </div>

  <div class="col-12">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" [class.is-invalid]="!email.valid && email.touched" id="email"
      placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email #email="ngModel"
      aria-describedby="email">
    <!--<input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email"
      [(ngModel)]="usuario.email" required
      pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">-->
    <div *ngIf="!email.valid && email.touched" id="email" class="invalid-feedback">
      E-mail inválido.
    </div>
  </div>

  <div class="row" ngModelGroup="endereco">
    <div class="col-md-3">
      <label for="cep" class="form-label">CEP</label>
      <input type="text" class="form-control" [class.is-invalid]="!cep.valid && cep.touched" id="cep" placeholder="CEP"
        name="cep" [(ngModel)]="usuario.email" required #cep="ngModel" aria-describedby="cep">
      <div *ngIf="!cep.valid && cep.touched" id="cep" class="invalid-feedback">
        CEP é obrigatório.
      </div>
    </div>

    <div class="col-md-3">
      <label for="numero" class="form-label">Número</label>
      <input type="text" class="form-control" [class.is-invalid]="!numero.valid && numero.touched" id="numero"
        placeholder="Número" name="numero" [(ngModel)]="usuario.email" required #numero="ngModel"
        aria-describedby="numero">
      <div *ngIf="!numero.valid && numero.touched" id="numero" class="invalid-feedback">
        Número é obrigatório.
      </div>
    </div>

    <div class="col-md-6">
      <label for="complemento" class="form-label">Complemento</label>
      <input type="text" class="form-control" [class.is-invalid]="!complemento.valid && complemento.touched"
        id="complemento" placeholder="Complemento" name="complemento" [(ngModel)]="usuario.email" #complemento="ngModel"
        aria-describedby="complemento">
    </div>

    <div class="col-12">
      <label for="rua" class="form-label">Rua</label>
      <input type="text" class="form-control" [class.is-invalid]="!rua.valid && rua.touched" id="rua" placeholder="Rua"
        name="rua" [(ngModel)]="usuario.email" #rua="ngModel" aria-describedby="rua" required readonly>
      <div *ngIf="!rua.valid && rua.touched" id="rua" class="invalid-feedback">
        Rua é obrigatório.
      </div>
    </div>

    <div class="col-md-5">
      <label for="bairro" class="form-label">Bairro</label>
      <input type="text" class="form-control" [class.is-invalid]="!bairro.valid && bairro.touched" id="bairro"
        placeholder="Bairro" name="bairro" [(ngModel)]="usuario.email" #bairro="ngModel" aria-describedby="bairro"
        required readonly>
      <div *ngIf="!bairro.valid && bairro.touched" id="bairro" class="invalid-feedback">
        Bairro é obrigatório.
      </div>
    </div>

    <div class="col-md-5">
      <label for="cidade" class="form-label">Cidade</label>
      <input type="text" class="form-control" [class.is-invalid]="!cidade.valid && cidade.touched" id="cidade"
        placeholder="Cidade" name="cidade" [(ngModel)]="usuario.email" #cidade="ngModel" aria-describedby="cidade"
        required readonly>
      <div *ngIf="!cidade.valid && cidade.touched" id="cidade" class="invalid-feedback">
        E-mail inválido.
      </div>
    </div>

    <div class="col-md-2">
      <label for="estado" class="form-label">Estado</label>
      <input type="text" class="form-control" [class.is-invalid]="!estado.valid && estado.touched" id="estado"
        placeholder="Estado" name="estado" [(ngModel)]="usuario.email" #estado="ngModel" aria-describedby="estado"
        required readonly>
      <div *ngIf="!estado.valid && estado.touched" id="estado" class="invalid-feedback">
        E-mail inválido.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary mb-3" [disabled]="!f.valid">Submit</button>
  </div>

  <div class="mt-3">
    <pre>
      Form válido: {{ f.valid }}
    </pre>
    <pre>
      Form submetido: {{ f.submitted }}
    </pre>
    <pre>
      Valores: <br>{{ f.value | json }}
    </pre>
  </div>
</form>
