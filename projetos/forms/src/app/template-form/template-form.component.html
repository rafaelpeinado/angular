<form class="mt-3" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required
      #nome>
    <div>
      {{ nome.className }}
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email"
      [(ngModel)]="usuario.email" required email>
    <!--<input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email"
      [(ngModel)]="usuario.email" required
      pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">-->
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Submit</button>
  </div>
</form>
