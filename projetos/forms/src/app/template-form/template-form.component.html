<form class="mt-3" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" [class.is-invalid]="!nome.valid && nome.touched" id="nome"
      placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel" aria-describedby="nome">
    <div *ngIf="!nome.valid && nome.touched" id="nome" class="invalid-feedback">
      Nome é obrigatório.
    </div>
    <!--
      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
      Nome é obrigatório
    </div>
  -->
    <!--
      <div>
      {{ nome.className }}
    </div>
   -->
  </div>

  <div class="form-group mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" [class.is-invalid]="!email.valid && email.touched" id="email"
      placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email #email="ngModel"
      aria-describedby="email">
    <!--<input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email"
      [(ngModel)]="usuario.email" required
      pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">-->
    <div *ngIf="!email.valid && email.touched" id="email" class="invalid-feedback">
      E-mail inválido.
    </div>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Submit</button>
  </div>
</form>
